<app-layout>
    <section class="pokemon-detail" [ngClass]="getBgColorClass(types)">
      <div class="content">
        <div *ngIf="!isLoading" class="title">
          <img class="title-img" src="../../assets/img/icons/pokeball-icon-black.svg" alt="Pokeball Icon">
          <h4 class="title-name">{{pokemon?.name | titlecase}}</h4>
          <h4 class="title-id">{{formatId(pokemon?.id)}}</h4>
        </div>
        <div class="content-top">
          <app-spinner *ngIf="isLoading; else pokemonImg" class="spinner"></app-spinner>
          <ng-template #pokemonImg>
            <img class="pokemon-img" [src]="imgUrl" [alt]="pokemon?.name | titlecase">
          </ng-template>
        </div>
      </div>
      <div class="bg-white"></div>
    </section>
</app-layout>
