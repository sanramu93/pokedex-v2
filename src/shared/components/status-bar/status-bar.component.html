<div class="status-bar-container">
  <h4 class="attribute">{{getStatusName(status)}}</h4>
  <span class="bar-container">
    <div 
      class="bar-fill"
      [class]="getStatusBgClass(status)"
      [ngStyle]="{'width': getStatusPercentage(status)}"></div>
    <div class="number">{{status['base_stat']}}</div>
  </span>
</div>
