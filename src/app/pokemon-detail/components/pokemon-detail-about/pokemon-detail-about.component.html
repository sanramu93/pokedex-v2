<div class="about-container">
  <p class="about-description">{{pokemonFlavorText}}</p>
  <div class="about-measures">
    <div class="about-height">
      <p class="about-height-label">Height</p>
      <p>{{pokemon?.height | foots}}</p>
      <p>{{pokemon?.height | meters}}</p>
    </div>
    <div class="about-weight">
      <p class="about-weight-label">Weight</p>
      <p>{{pokemon?.weight | pounds}}</p>
      <p>{{pokemon?.weight | kilograms}}</p>
    </div>
  </div>
  <div class="about-damage-relations">
    <p class="strong-against-label">Strong against</p>
    <app-type-badge-icon [type]="'fire'"></app-type-badge-icon>
    <p class="weak-against-label">Weak against</p>
    <app-type-badge-icon [type]="'fire'"></app-type-badge-icon>
  </div>
</div>
